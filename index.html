<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="./images/favicon-32x32.png" />
  <link rel="stylesheet" href="style.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>FEM Interactive Card Details Form</title>
</head>

<body>

  <!--Look at desktop view for HTML, but design website mobile first-->
  <div class="flex" id="background-container">
    <div id="bg-linear-gradient"></div>
    <div id="bg-white"></div>
  </div>

  <main class="flex container">

    <div class="flex" id="card-section">
      <div class="bg_card front">
        <div class="grid" id="bg-card-container">
          <div id="bg-card-circles" class="flex">
            <span class="clr-white"></span>
            <span></span>
          </div>
          <div id="bg-card-number" class="flex">
            <span class="txt-clr-white txt-fs-500">0000 0000 0000 0000</span>
          </div>
          <div id="bg-card-details" class="flex txt-clr-white txt-fs-300">
            <span>Jane Appleseed</span>
            <span>00/00</span>
          </div>
        </div>
      </div>

      <div class="bg_card back flex">
        <span class="txt-clr-white txt-fs-300">000</span>
      </div>
    </div>

    <div id="form-section" class="flex">
      <form action="" class="flex">
        <label for="cardholder-name">Cardholder name</label>
        <input type="text" name="cardholder-name" id="cardholder-name" placeholder="e.g. Jane Appleseed">

        <label for="card-number">Card number</label>
        <input type="text" name="card-number" id="card-number" placeholder="e.g. 1234 5678 9123 000" maxlength="16">

        
        <div id="bottom-of-form" class="flex">

          <fieldset class="">

              <label>Exp. date (mm/yy)</label>
              <div class="flex">
                <label for="month" class="sr-only">Month</label>
                <input type="text" id="month" name="month" placeholder="MM" maxlength="2">
              
                <label for="year" class="sr-only">Year</label>
                <input type="text" id="year" name="year" placeholder="YY" maxlength="2">
              </div>
        
          </fieldset>

          <div id="cvc-input">
            <label for="cvc">Cvc</label>
            <input type="tel" placeholder="e.g. 123" maxlength="3">
          </div>

        </div>

      </form>
    </div>

  </main>


</body>


</html>
